<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            background-color: black;
            color: gold;
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        nav a {
            background-color: black;
            color: gold;
            border: 2px solid gold;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            text-decoration: none;
            display: block; /* Display as block by default */
            width: 100%; /* Make links full width by default */
            text-align: center; /* Center the text by default */
        }

        nav a:hover {
            background-color: gold;
            color: black;
        }

        /* Media query for larger screens */
        @media (min-width: 601px) {
            nav a {
                display: inline-block; /* Display inline on larger screens */
                width: auto; /* Allow links to size to content */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Portfolio</h1>
        </header>
        <nav>
            <a href="aboutme.html">About Me</a>
            <a href="motivation.html">Motivation</a>
            <a href="skills.html">Skills</a>
            <a href="education.html">Education</a>
            <a href="PE.html">Experience</a>
            <a href="catalog.html">Catalog</a>
        </nav>
    </div>
</body>
</html>
</html>

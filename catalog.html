<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <style>
        body {
            background-color: black;
            color: gold;
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 1200px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .gallery img {
            width: 300px;
            height: auto;
            border: 2px solid gold;
            border-radius: 5px;
            object-fit: cover;
            transition: transform 0.3s ease;
            cursor: pointer; /* Change cursor on hover */
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .lightbox {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border: 2px solid gold;
            border-radius: 5px;
        }

        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: gold;
            font-size: 2em;
            cursor: pointer;
        }

        a {
            color: gold;
            text-decoration: none;
            border: 2px solid gold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            display: inline-block;
            margin-top: 20px;
        }

        a:hover {
            background-color: gold;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Catalog</h1>
        <div class="gallery">
            <img src="assets/image1.jpg" alt="Image 1">
            <img src="assets/image2.jpg" alt="Image 2">
            <img src="assets/image3.jpg" alt="Image 3">
            <img src="assets/image4.jpg" alt="Image 4">
            <img src="assets/image5.jpg" alt="Image 5">
            <img src="assets/image6.jpg" alt="Image 6">
            <img src="assets/image7.jpg" alt="Image 7">
            <img src="assets/image8.jpg" alt="Image 8">
            <img src="assets/image9.jpg" alt="Image 9">
            <img src="assets/image10.jpg" alt="Image 10">
            <img src="assets/image11.jpg" alt="Image 11">
            <img src="assets/image12.jpg" alt="Image 12">
            <img src="assets/image13.jpg" alt="Image 13">
            <img src="assets/image14.jpg" alt="Image 14">
            <img src="assets/image15.jpg" alt="Image 15">
            <img src="assets/image16.jpg" alt="Image 16">
            <img src="assets/image17.jpg" alt="Image 17">
        </div>
        <a href="index.html">Back to Main</a>
        <div class="lightbox">
            <span class="close">&times;</span>
            <img src="" alt="Lightbox Image">
        </div>
    </div>
    <script>
        const galleryImages = document.querySelectorAll('.gallery img');
        const lightbox = document.querySelector('.lightbox');
        const lightboxImg = lightbox.querySelector('img');
        const closeBtn = lightbox.querySelector('.close');

        galleryImages.forEach(img => {
            img.addEventListener('click', () => {
                lightbox.style.display = 'flex';
                lightboxImg.src = img.src;
                lightboxImg.alt = img.alt;
            });
        });

        closeBtn.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
